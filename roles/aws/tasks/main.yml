---

- include: vpcbuild.yml
  with_items: "{{ job_vars }}"
  when: 
  
    - item.tags == "aws_vpc"


- include: user.yml
  with_items: "{{ job_vars }}"
  when: 
  
    - item.tags == "aws_user"

- include: provider.yml
  with_items: "{{ job_vars }}"

- name: Debug each job_var item
  debug:
    msg: "Item tags: {{ item.tags }}"
  with_items: "{{ job_vars }}"

