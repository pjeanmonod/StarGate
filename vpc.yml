---
- hosts: localhost
  gather_facts: false
  connection: local

  roles:

    - role: aws

  tasks:
    - name: set project directory
      set_fact:
        project_dir: "/home/"

    - name: terraform plan 
      community.general.terraform:
        project_path: "{{project_dir}}"
        state: present
        force_init: true
      register: plan
            



